<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
 Remote Json
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-item>
            <ion-label> ID</ion-label>
            <ion-label> Name</ion-label>
            <ion-label> Email Id</ion-label>
          </ion-item>
        <ion-item *ngFor="let item of (results | async)">
            <ion-label> {{item.id}}</ion-label>
            <ion-label class="ion-text-wrap"> {{item.name}}</ion-label>
            <ion-label class="ion-text-wrap"> {{item.email}}</ion-label>
          </ion-item>
    </ion-list>
    </ion-content>
